<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>服务信息</title>
    <!--引入 element-ui 的样式，-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <!-- 引入element 的组件库-->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/assets/pc/js/jquery.js"></script>
</head>
<body>

<div class="registerClass" id="register">
    <section class="form_container">
        <div class="title">服务信息</div>
    <el-form  :model="ruleForm" :rules="rules" ref="ruleForm"    label-width="120px" status-icon class="registerForm">
        <el-form-item label="手机号:" prop="phone">
            <el-input type="type" placeholder="手机号" v-model="ruleForm.phone" autocomplete="off" >
                <i slot="prefix" class="el-icon-phone"></i>
            </el-input>
        </el-form-item>
        <el-form-item label="真实姓名:" prop="customerName">
            <el-input type="type" placeholder="真实姓名" v-model="ruleForm.customerName" autocomplete="off">
            </el-input>
        </el-form-item>
        <el-form-item label="保洁地址:"  prop="address">
            <el-input type="type" placeholder="地址" v-model="ruleForm.address" autocomplete="off">
            </el-input>
        </el-form-item>
        <el-form-item label="房屋建筑面积:" prop="floorArea">
            <el-input type="type" placeholder="房屋建筑面积" v-model="ruleForm.floorArea" autocomplete="off">
            </el-input>
        </el-form-item>
        <el-form-item label="服务方式:" prop="style">
            <el-select v-model="ruleForm.style" placeholder="服务方式" style="width: 100%">
                <el-option label="小保洁" value="0"></el-option>
                <el-option label="大保洁" value="1"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="服务次数:" prop="number">
            <el-select v-model="ruleForm.number" placeholder="服务次数" style="width: 100%">
                <el-option label="9次" value="9"></el-option>
                <el-option label="10次" value="10"></el-option>
                <el-option label="12次" value="12"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="第一次日期:" prop="firstServiceTime">
                <el-date-picker
                        v-model="ruleForm.firstServiceTime"
                        type="date"
                        style="width: 55%"
                        placeholder="选择日期"
                        align="left"
                        format="yyyy 年 MM 月 dd 日"
                        value-format="yyyy-MM-dd">
                </el-date-picker>
                <el-select v-model="ruleForm.endDay" placeholder="请选择" style="width: 40%">
                    <el-option label="上午" value="11:59:59"></el-option>
                    <el-option label="下午" value="23:59:59"></el-option>
                </el-select>
        </el-form-item>
        <el-form-item label="固定日期:" prop="serviceTime">
            <el-date-picker
                    v-model="ruleForm.serviceTime"
                    type="date"
                    placeholder="选择日期"
                    style="width: 55%"
                    align="left"
                    format="MM 月 dd 日"
                    value-format="MM-dd">
            </el-date-picker>
            <el-select v-model="ruleForm.serviceEndDay" placeholder="请选择" style="width: 40%">
                <el-option label="上午" value="11:59:59"></el-option>
                <el-option label="下午" value="23:59:59"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="特许附加项目:" prop="extraDesc">
            <el-input type="type" placeholder="特许附加服务项目" v-model="ruleForm.extraDesc" autocomplete="off">
            </el-input>
        </el-form-item>
        <el-form-item label="优惠劵额度:" prop="couponBalance">
            <el-input type="type" placeholder="优惠劵额度" v-model="ruleForm.couponBalance" autocomplete="off" :disabled="true">
            </el-input>
        </el-form-item>
        <el-form-item prop="openId">
            <el-input type="hidden"  value="${openId}" id="openId" v-model="ruleForm.openId"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="doRegister('ruleForm')" class="login-submit">订阅</el-button>
        </el-form-item>
    </el-form>
    </section>
</div>
<script type="text/javascript">
    new Vue({
        el: "#register",
        data() {

            return {
                ruleForm: {},
                rules: {
                 customerName: [
                        { required: true, message: '请输入姓名', trigger: 'blur' },
                        { min: 2, max: 10, message: '长度在 2 到 10 个字符', trigger: 'blur' },
                        { required: true,pattern: /^[\u4e00-\u9fa5_a-zA-Z0-9.·-]+$/,message: '姓名不支持特殊字符',trigger: 'blur' }
                    ],
                 phone: [
                        { required: true, message: '请输入手机号', trigger: 'blur' ,},
                        { pattern: /^1[3|4|5|7|8][0-9]{9}$/, message: '手机号码格式有误' }
                    ],
                 address: [
                        { required: true, message: '请输入保洁地址', trigger: 'blur' }
                    ],
                 style: [
                        { required: true, message: '请输入服务方式', trigger: 'blur' }
                    ],
                 number: [
                        { required: true, message: '请输入保洁次数', trigger: 'blur' }
                    ],
                 floorArea: [
                        { required: true, message: '请输入房屋面积', trigger: 'blur' }
                    ],
                 firstServiceTime: [
                        { required: true, message: '请输入第一次服务时间', trigger: 'blur' }
                    ],
                 endDay: [
                        { required: true, message: '请输入第一次服务上下午时间', trigger: 'blur' }
                    ],
                 serviceTime: [
                        { required: true, message: '请输入固定服务时间', trigger: 'blur' }
                    ],
                 serviceEndDay: [
                        { required: true, message: '请输入固定服务上下午时间', trigger: 'blur' }
                    ]
                }
            };
        },

        methods: {
            doRegister(formName) {
                let that = this
                that.$refs.ruleForm.validate((valid) => {
                    if (valid) {
                    this.ruleForm.openId=$("#openId").val();
                    axios.post('/wx/updateAssignAction',that.ruleForm).then(res => {
                            let data = res.data;
                            debugger;
                            if (data.code === 20000) {
                                that.$message({
                                    message: '订阅成功'
                                })
                                window.location.href='/ali/qrcode?openId='+$("#openId").val();
                            }else {
                                that.$message({
                                    message: '订阅失败'
                                })
                            }
                        })
                    } else {
                        return false;
                    }
                });
            }
        }
    })
</script>


<style>

    .registerClass {
        position: relative;
        width: 100%;
        height: 100%;
        background: url(/assets/pc/images/13.jpg);
        background-size: 100% 100%;
    }
    .form_container {
        width: 500px;
        height: 400px;
        position: absolute;
        top: 20%;
        left: 25%;
        padding: 25px;
        border-radius: 5px;
        text-align: center;
    }

    .registerForm {
        margin-top: 20px;
        background-color: #fff;
        padding: 20px 40px 20px 20px;
        border-radius: 5px;
    }

    .title {
        font-family: "Microsoft YaHei";
        font-weight: bold;
        font-size: 26px;
    }
</style>

</body>

</html>
